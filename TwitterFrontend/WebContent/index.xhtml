<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
	
    <h:head>
        <title>Twitter Integration</title>
    </h:head>
    <h:body>
    	<h2>Twitter Integration</h2>
    	<h:form>
    		<h:panelGrid columns="2" >
    			<h:outputLabel value="Enter your tweet : "/>
    			<h:inputText placeholder="What's happening?" value="#{twittercontroller.tweets.tweetBody}"></h:inputText>
    	   	</h:panelGrid>
    	   	<h:commandButton value="tweet" action="#{twittercontroller.addNewTweet()}"></h:commandButton>
    	</h:form>
    </h:body>
</html>
